<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>ZUI5_FIRST_PAGE</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"ZUI5_FIRST_PAGE": ""}'>
		</script>
			<!--sap.ui.layout fürs Layout-->

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--Bild, dass ausgelöst wird, wenn die Anwendung geladen wird"-->
		<!--Zwei Varianten, um beim Klicken auf das Bild eine aktion auszulösen-->
		<script>
			sap.ui.getCore().attachInit(function () {
				var onPressImage = function (oEvent) {
					//Unterschiedliche Ausgaben, abhängig davon, welches Bild gewählt wird
					var sId = oEvent.getSource().getId();
					if (sId === "Image1") {
						alert("HelloUI5!");
					}
					else{
						alert("Hello UI5!");
					}
				};
				var oImage= new sap.m.Image( "Image1", {
					src: "img/test.png",
					decorative: false,
					alt: "TEST",
					press: onPressImage
				}); //.placeAt("content");-> ohne Layout
				var oImage2 = new sap.m.Image( "Image2", {
					src: "img/test.png",
					decorative: false,
					alt: "TEST",
					press: onPressImage
				}); //.placeAt("content"); ->ohne Layout
				//RadioButtons, aggregation
				var oLabel = new sap.m.Label("rbgLabel",{
					text: "Which logo do you like better?"
				}); //.placeAt("content"); ->ohne Layout
				var oRadioButton = new sap.m.RadioButton({
					text:"Left Logo"
				});
				var oRadioButton2 = new sap.m.RadioButton({
					text:"Right Logo"
				});
				var oRadioButtonGroup = new sap.m.RadioButtonGroup({
					columns: 2,
					ariaLabelledBy: oLabel //Zugehörigkeit zum Label
				});
				oRadioButtonGroup.addButton(oRadioButton);
				oRadioButtonGroup.addButton(oRadioButton2);
				//oRadioButtonGroup.placeAt("content"); -> ohne Layout
				
				//RadioButton, association
				var oLabel2 = new sap.m.Label("rbg2Label", {
					text: "Do you speak JavaScript?"
				}); //.placeAt("content"); ->ohne Layout
				var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
					columns: 2,
					buttons: [
						new sap.m.RadioButton({
							text:"Yes"
						}),
						new sap.m.RadioButton({
							text: "No"
						}),
					],
					ariaLabelledBy: "rbg2Label"
				}); //.placeAt("content"); ->ohne Layout
				
				//Layout hinzufügen
				new sap.ui.layout.Grid({
					content: [
						oImage,
						oImage2,
						oLabel,
						oRadioButtonGroup,
						oLabel2,
						oRadioButtonGroup2
					]
				}).placeAt("content");
			}); 
		</script>
		
	</head>

	<body id="content" class="sapUiBody sapUiResponsiveMargin" > <!--Ohne Layout:class="sapUiBody" -->
	<!--	<div id='content'></div>-->
	</body>

</html>
